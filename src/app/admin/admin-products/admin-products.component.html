<button class="btn" routerLink="add">Add product</button>

<table class="table">
  <thead>
  <tr>
    <th>Name</th>
    <th>Category</th>
    <th>Price</th>
    <th>Edit </th>
    <th>Remove</th>
    <th>On sale</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products$ | async">
    <td>{{ product.title }}</td>
    <td> {{(product.category | doc| async)?.title}}</td>
    <td>{{ product.price | currency:'EUR':'symbol' }}</td>
    <td>
      <a [routerLink]="['/admin/products/', product.key]" class="btn">Edit</a>
    </td>
    <td>
    <a class="btn" (click)="productService.remove(product.key)">Remove</a>
    </td>
    <td *ngIf="product.onSale==true">
      <span class="checkmark">
        <div class="checkmark_stem"></div>
        <div class="checkmark_kick"></div>
      </span>
    </td>
  </tr>
  </tbody>
</table>
